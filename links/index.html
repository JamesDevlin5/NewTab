<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />

  <title>Link Page</title>
  <meta name="author"
        content="James Devlin" />
  <meta name="description"
        content="An aggregation of commonly used links" />

  <link rel="stylesheet"
        href="style.css" />
  <script src="https://kit.fontawesome.com/0bf670c382.js"
          crossorigin="anonymous"></script>
</head>

<body>
  <div class="l-div">
    <div class="li-div">
      <a href="https://github.com">
        <i class="fab fa-github fa-4x"></i>
      </a>
    </div>
    <div class="li-div">
      <a href="https://netflix.com">
        <div class="nflx-text">N</div>
      </a>
    </div>
    <div class="li-div">
      <a href="https://amazon.com">
        <i class="fab fa-amazon fa-4x"></i>
      </a>
    </div>
    <div class="li-div">
      <a href="https://outlook.office.com">
        <i class="far fa-envelope-open fa-4x"></i>
      </a>
    </div>
    <div class="li-div">
      <a href="https://youtube.com">
        <i class="fab fa-youtube fa-4x"></i>
      </a>
    </div>
  </div>
</body>

</html>
