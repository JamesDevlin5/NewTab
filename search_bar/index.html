<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta charset="utf-8" />

  <title>Search Bar</title>

  <meta name="author"
        content="James Devlin" />
  <meta name="description"
        content="Search external sites" />

  <link rel="stylesheet"
        href="style.css" />
</head>

<body>
  <header style="padding: 10%;"></header>
  <form role="search"
        class="search"
        action="https://google.com/search">
    <div class="s-form">
      <div class="s-bar">
        <input type="search"
               class="s-bar-part"
               name="q"
               placeholder="Search..."
               autocomplete="off"
               required />
      </div>
      <input type="submit"
             class="s-bar-part"
             value="Search" />
    </div>
  </form>
</body>

</html>
