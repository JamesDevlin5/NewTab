<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta charset="utf-8" />

  <title>Search Bar</title>

  <meta name="author"
        content="James Devlin" />
  <meta name="description"
        content="Search external sites" />

  <link rel="stylesheet"
        href="style.css" />

  <script src="https://kit.fontawesome.com/0bf670c382.js"
          crossorigin="anonymous"></script>
</head>

<body>
  <div style="padding: 2%;"></div>

  <div class="l-div"
       id="l-div">
    <input type="button"
           id="l-toggle"
           value="#" />

    <label for="l-toggle"
           id="l-toggle-label"
           class="l-toggle-text"
           hidden>URL Board</label>

    <div class="li-div">
      <a href="https://github.com">
        <i class="fab fa-github fa-4x"></i>
      </a>
    </div>
    <div class="li-div">
      <a href="https://netflix.com">
        <div class="nflx-text">N</div>
      </a>
    </div>
    <div class="li-div">
      <a href="https://amazon.com">
        <i class="fab fa-amazon fa-4x"></i>
      </a>
    </div>
    <div class="li-div">
      <a href="https://outlook.office.com">
        <i class="far fa-envelope-open fa-4x"></i>
      </a>
    </div>
    <div class="li-div">
      <a href="https://youtube.com">
        <i class="fab fa-youtube fa-4x"></i>
      </a>
    </div>
  </div>

  <div style="padding: 2%;"></div>

  <form role="search"
        id="search-form"
        class="search"
        action="https://google.com/search">
    <div class="s-form">
      <div class="s-bar">
        <input type="search"
               class="s-bar-part"
               name="q"
               placeholder="Search..."
               autocomplete="off"
               required />
      </div>
      <input type="submit"
             class="s-bar-part"
             value="Search" />
      <i class="fas fa-search"></i>
    </div>
  </form>

  <div style="padding: 2%;"></div>

  <form id="engine-form">
    <div class="eng-form">
      <fieldset class="eng-fields">
        <legend class="eng-leg">Search Engine Selection</legend>

        <div class="eng-items">
          <div class="eng-item">
            <input type="radio"
                   id="google-eng"
                   value="google"
                   name="s-eng"
                   class="eng-opt"
                   checked />
            <label for="google-eng">
              <div class="a-eng"><i class="fas fa-circle fa-xs"></i>Google
              </div>
            </label>
          </div>

          <div class="eng-item">
            <input type="radio"
                   id="github-eng"
                   value="github"
                   name="s-eng"
                   class="eng-opt" />
            <label for="github-eng">
              <div class="a-eng"><i class="fas fa-circle fa-xs"></i>GitHub
              </div>
            </label>
          </div>

          <div class="eng-item">
            <input type="radio"
                   id="crates-eng"
                   value="crates"
                   name="s-eng"
                   class="eng-opt" />
            <label for="crates-eng">
              <div class="a-eng"><i class="fas fa-circle fa-xs"></i>Crates.io
                (Rust
                Packages)</div>
            </label>
          </div>

          <div class="eng-item">
            <input type="radio"
                   id="mdn-eng"
                   value="mdn"
                   name="s-eng"
                   class="eng-opt" />
            <label for="mdn-eng">
              <div class="a-eng"><i class="fas fa-circle fa-xs"></i>Mozilla
                Web Docs</div>
            </label>
          </div>
        </div>
      </fieldset>
    </div>
  </form>

  <script src="script.js"></script>
</body>

</html>
